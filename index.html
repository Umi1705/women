<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #5a235a;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #d63384;
        }
        .hero p {
            font-size: 1.2rem;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #d63384;
        }
        .fun-section, .game-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #fff0f5;
        }
        ul {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
        .game-section {
            background: #ffe6f0;
            padding: 15px;
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            clip-path: path("M24 4.3c-2.9-2.9-7.6-2.9-10.6 0L12 5.7l-1.4-1.4C7.6 1.4 2.9 1.4 0 4.3c-2.9 2.9-2.9 7.6 0 10.6l1.4 1.4L12 27l10.6-10.6 1.4-1.4c2.9-2.9 2.9-7.6 0-10.6z");
            cursor: pointer;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #5a235a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌸 Happy Women's Day! 🌸</h1>
        </header>
        <section class="hero">
            <p>🎉 Celebrating the strength, resilience, and beauty of women all around the world! 🎉</p>
            <button id="celebrate-btn">🎊 Click to Celebrate! 🎊</button>
        </section>
        <section class="fun-section">
            <h2>💖 Fun Facts About Women 💖</h2>
            <button id="random-fact-btn">🔀 Show a Random Fact! 🔀</button>
            <p id="random-fact"></p>
        </section>
        <section class="game-section">
            <h2>🎮 Fun Women's Day Game 🎮</h2>
            <p>Click on the hearts to earn points! ❤️</p>
            <div id="game-area"></div>
            <p>Score: <span id="score">0</span></p>
        </section>
        <footer>
            <p>&copy; 2024 Women's Day Celebration 🎀</p>
        </footer>
    </div>
    <script>
        document.getElementById("celebrate-btn").addEventListener("click", function() {
            alert("🎊 Happy Women's Day! 🎊");
        });

        const facts = [
            "Women blink more than men! 😉",
            "The first computer programmer was a woman: Ada Lovelace! 💻",
            "Women have a better sense of smell than men! 👃✨",
            "Marie Curie was the first woman to win a Nobel Prize! 🏆",
            "The world’s first novel was written by a woman: Murasaki Shikibu! 📖",
            "Women’s hearts beat faster than men’s. ❤️",
            "Amelia Earhart was the first woman to fly solo across the Atlantic! ✈️",
            "Women have more taste buds than men! 👅",
            "The longest reigning queen in history is Queen Elizabeth II. 👑",
            "Women’s brains are more efficient at multitasking than men’s. 🧠✨"
        ];

        document.getElementById("random-fact-btn").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("random-fact").textContent = facts[randomIndex];
        });

        // Game Logic
        const gameArea = document.getElementById("game-area");
        const scoreDisplay = document.getElementById("score");
        let score = 0;

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 90 + "%";
            heart.style.top = Math.random() * 90 + "%";
            gameArea.appendChild(heart);

            heart.addEventListener("click", function () {
                score++;
                scoreDisplay.textContent = score;
                heart.remove();
            });

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createHeart, 1000);
    </script>
</body>
</html>
